<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMCAS Educational Trust</title>
    <link rel="icon" href="image/logo.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: opacity 0.8s ease;
        }
        
        .loading-container {
            text-align: center;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            transform-origin: center;
        }
        
        .logo {
            font-size: 4.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            transform: translateY(0);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 40px;
            font-weight: 400;
            letter-spacing: 1px;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        
        /* Progress bar container */
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            height: 6px;
            border-radius: 3px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0.8), white);
            width: 0%;
            border-radius: 3px;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.6), 
                transparent);
            animation: shimmer 2s infinite;
        }
        
        .percentage {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            margin-bottom: 25px;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        
        /* Smooth spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid white;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        
        .loading-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 15px;
            letter-spacing: 0.5px;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOutUp {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }
        
        @keyframes scaleOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); }
        }
        
        .loading-container {
            animation: fadeIn 0.8s ease-out;
        }
        
        /* Completion animation class */
        .loading-complete .logo {
            transform: translateY(-10px);
            opacity: 0;
        }
        
        .loading-complete .subtitle {
            transform: translateY(-10px);
            opacity: 0;
        }
        
        .loading-complete .percentage {
            transform: translateY(-10px);
            opacity: 0;
        }
        
        .loading-complete .progress-container {
            transform: translateY(-10px);
            opacity: 0;
        }
        
        .loading-complete .spinner {
            transform: translateY(-10px) scale(0.8);
            opacity: 0;
        }
        
        .loading-complete .loading-text {
            transform: translateY(-10px);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="logo">MMCAS</div>
        <div class="subtitle">Educational Trust</div>
        
        <div class="percentage" id="percentage">0%</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="spinner"></div>
        <div class="loading-text">Loading Digital Campus...</div>
    </div>

    <script>
        // 4-second loading animation with smooth completion
        const totalTime = 4000; // 4 seconds
        const interval = 30; // Update every 30ms for smoother animation
        const steps = totalTime / interval; // ~133 steps
        let currentStep = 0;
        
        const percentageElement = document.getElementById('percentage');
        const progressBar = document.getElementById('progressBar');
        const loadingContainer = document.getElementById('loadingContainer');
        
        function updateProgress() {
            if (currentStep > steps) {
                completeLoading();
                return;
            }
            
            // Ease-out function for smooth ending
            const progress = currentStep / steps;
            const easedProgress = 1 - Math.pow(1 - progress, 3); // Cubic ease-out
            const percentage = Math.min(100, easedProgress * 100);
            const displayPercentage = Math.floor(percentage);
            
            // Update display
            percentageElement.textContent = displayPercentage + '%';
            progressBar.style.width = percentage + '%';
            
            // Accelerate at the end for satisfaction
            const currentInterval = percentage > 95 ? interval / 2 : interval;
            
            currentStep++;
            setTimeout(updateProgress, currentInterval);
        }
        
        function completeLoading() {
            // Mark 100% completion
            percentageElement.textContent = '100%';
            progressBar.style.width = '100%';
            
            // Add completion class for smooth exit animation
            setTimeout(() => {
                loadingContainer.classList.add('loading-complete');
                
                // Fade out entire body
                setTimeout(() => {
                    document.body.style.opacity = '0';
                    
                    // Redirect after fade out
                    setTimeout(() => {
                        window.location.href = 'pages/homepage.html';
                    }, 300);
                }, 400);
            }, 300);
        }
        
        // Start the progress animation after initial fade in
        setTimeout(updateProgress, 300);
        
        // Fallback redirect after 5.5 seconds
        setTimeout(() => {
            window.location.href = 'pages/homepage.html';
        }, 5500);
    </script>
    
    <script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
